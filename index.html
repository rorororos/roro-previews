<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RORO'S PROJECTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <style>
        *
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: rgba(0, 0, 0, 0.95);
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(20, 20, 20, 0.7);
            --card-hover-bg: rgba(30, 30, 30, 0.9);
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        .light-theme {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --header-bg: rgba(245, 245, 247, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-hover-bg: rgba(240, 240, 240, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .light-theme ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .light-theme ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .light-theme ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.35);
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
        }

        .light-theme * {
            scrollbar-color: rgba(0, 0, 0, 0.2) rgba(0, 0, 0, 0.05);
        }

        /* Efeito de estrelas fixas apenas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: var(--text-color);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 3s ease-in-out infinite;
        }

        .light-theme .star {
            opacity: 0.3;
        }

        /* Crosshair com animação de balanço */
        .custom-cursor {
            width: 16px;
            height: 16px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: sway 4s ease-in-out infinite;
        }

        .custom-cursor::before,
        .custom-cursor::after {
            content: '';
            position: absolute;
            background-color: var(--text-color);
            transition: all 0.2s ease;
        }

        .custom-cursor::before {
            width: 2px;
            height: 16px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .custom-cursor::after {
            width: 16px;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        @keyframes sway {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(1deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(-1deg);
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.4s ease, opacity 0.4s ease, background-color 0.5s ease;
        }

        header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .logo {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--text-color);
            font-family: 'BBH Sans Bartle', sans-serif;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .instagram-link, .twitter-link {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .instagram-link:hover, .twitter-link:hover {
            transform: scale(1.2);
        }

        .instagram-link:hover {
            filter: drop-shadow(0 0 5px rgba(214, 41, 118, 0.4)) 
                    drop-shadow(0 0 10px rgba(150, 47, 191, 0.3));
        }

        .twitter-link:hover {
            filter: drop-shadow(0 0 5px rgba(29, 161, 242, 0.4)) 
                    drop-shadow(0 0 10px rgba(29, 161, 242, 0.3));
        }

        .instagram-icon, .twitter-icon {
            width: 28px;
            height: 28px;
            fill: var(--text-color);
            transition: fill 0.3s ease;
        }

        .instagram-link:hover .instagram-icon {
            fill: url(#instagram-gradient);
        }

        .twitter-link:hover .twitter-icon {
            fill: url(#twitter-gradient);
        }

        /* Botão de tema */
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--text-color);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

       main {
            padding-top: 80px;
            padding-left: 50px;
            padding-right: 50px;
            position: relative;
            z-index: 1;
        }

        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 0 50px 0;
        }

        /* Estilos para os quadrados interativos com imagens */
        .interactive-squares {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .square {
            position: relative;
            width: 320px;
            height: 320px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            transition: all 0.5s ease;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }

        .square:hover {
            transform: translateY(-10px);
            border-color: var(--text-color);
            box-shadow: 0 10px 25px var(--shadow-color);
            background-color: var(--card-hover-bg);
        }

        .square-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: all 0.5s ease;
        }

        .square:hover .square-image {
            transform: scale(1.05);
        }

        .square-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .light-theme .square-overlay {
            background: linear-gradient(135deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0) 100%);
        }

        .square:hover .square-overlay {
            opacity: 1;
        }

        .audio-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }

        .play-button {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: none;
        }

        .play-button:hover {
            transform: scale(1.1);
            border-color: var(--text-color);
        }

        .play-button svg {
            width: 14px;
            height: 14px;
            fill: var(--text-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 2px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
            cursor: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: none;
        }

        .volume-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: var(--text-color);
            border-radius: 50%;
            border: none;
            cursor: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @media (max-width: 968px) {
            .interactive-squares {
                flex-direction: column;
                align-items: center;
            }

            .square {
                width: 320px;
                height: 320px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
            }

            .logo {
                font-size: 16px;
            }

            .instagram-icon, .twitter-icon {
                width: 24px;
                height: 24px;
            }

            .theme-toggle {
                width: 36px;
                height: 36px;
            }

            .theme-icon {
                width: 18px;
                height: 18px;
            }

            main {
                padding: 100px 30px 50px;
            }

            .audio-container {
                bottom: 20px;
                right: 20px;
            }

            .audio-controls {
                padding: 0;
                gap: 10px;
            }

            .play-button {
                width: 28px;
                height: 28px;
            }

            .volume-slider {
                width: 60px;
            }

            .interactive-squares {
                gap: 20px;
            }

            .square {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>

    <script>
        // Cursor customizado
        const cursor = document.querySelector('.custom-cursor');
        const hoverElements = document.querySelectorAll('a, button, input');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // Controles de áudio
        const audio = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const volumeSlider = document.getElementById('volumeSlider');

        let isPlaying = false;

        // Autoplay ao carregar a página
        window.addEventListener('load', () => {
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                })
                .catch((error) => {
                    console.log('Autoplay bloqueado pelo navegador:', error);
                });
        });

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Define volume inicial
        audio.volume = 0.7;

        // Controle de scroll para esconder/mostrar header
        let lastScrollTop = 0;
        const header = document.querySelector('header');
        const sections = document.querySelectorAll('.section');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const firstSectionHeight = sections[0].offsetHeight;

            // Se passou da primeira seção, esconde o header
            if (scrollTop > firstSectionHeight * 0.7) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            lastScrollTop = scrollTop;
        });

        // Efeito de estrelas fixas apenas
        const starsContainer = document.getElementById('starsContainer');

        // Criar estrelas fixas
        function createStars() {
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tamanho aleatório entre 1px e 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posição aleatória
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Opacidade aleatória
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Atraso de animação aleatório
                const blinkDelay = Math.random() * 5;
                star.style.animationDelay = `${blinkDelay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Inicializar estrelas
        createStars();

        // Controle de tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Verificar tema salvo no localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            updateThemeIcon(true);
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLightTheme = body.classList.contains('light-theme');
            
            // Salvar preferência no localStorage
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            
            updateThemeIcon(isLightTheme);
        });

                // Ícone de sol para tema claro
                themeIcon.innerHTML = '<path d="M12,17c-2.8,0-5-2.2-5-5s2.2-5,5-5s5,2.2,5,5S14.8,17,12,17z M12,9c-1.7,0-3,1.3-3,3s1.3,3,3,3s3-1.3,3-3S13.7,9,12,9z"/><path d="M12,5V3"/><path d="M12,21v-2"/><path d="M16.9,7l1.4-1.4"/><path d="M5.1,19l1.4-1.4"/><path d="M19,12h2"/><path d="M3,12h2"/><path d="M16.9,17l1.4,1.4"/><path d="M5.1,5l1.4,1.4"/>';
